<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2b27a57f1c.js" crossorigin="anonymous"></script>
    <script async src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body class="login-body">
    <!-- Navbar Starts Here -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
        <img src="./todo.png" width="80" height="35" class="d-inline-block align-top" alt=""> To-Do Application</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
          </form>
  
    </nav>
    <!-- Navbar Ends Here -->

    <!-- Login Form Starts Here  -->
    <section class= "logform"></section>
     <div class="form card mt-5 col-lg-4">
      <span >
        <h3 style="color:rgb(139, 42, 138);"class="text-center head"><i class="bi bi-box-arrow-in-right"></i> Login </i></h3> 
      </span>
        <form class="login-form" id="login-form" autocomplete="on">
            <div class="form-group login-form-control ">
                  <span class="icons">
                    <i class="far fa-user"></i>
                  </span>
                <label for="exampleInputUser">Username</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter Username">
                
            </div>
            <div class="form-group login-form-control ">
                <span class="icons">
                    <i class="fas fa-key"></i>
                </span>
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="Pass" placeholder="Enter Password">
                <small id="Error" class="form-text"></small>
            </div>
           
            <div class="log-button">
                <button type="submit" class="btn btn-outline-info btn-block" style="height:40%;" > Sign In </button>
                
            </div>
          </form>
     </div>
    </section>
    <!-- Login Form End Here -->

     <!-- Footer Starts Here -->
     
    <!-- Footer Ends Here -->
</body>
</html>
